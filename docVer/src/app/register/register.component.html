<div class="container">

  <div class="col-sm-8">

    <fieldset><legend><h2>
    Registration form</h2></legend>

    <form class="form-horizontal" #regForm ="ngForm" (ngSubmit) = reg(regForm)>
      <div class="form-group">
        <label class="control-label col-sm-4">Department Name:</label>
        <div class="col-sm-5">
          <select class="form-control" name = "regFormDep" ngModel>
         <option value="docVer" >DocVer</option>
        </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4">Office ID:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name = "regFormId" ngModel>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-5">
          <button type="submit" class="btn btn-success">Create an account</button>
        </div>
        <a [routerLink]="['/login']">Go back to login page</a>
      </div>
    </form>
    </fieldset>
    </div>
  </div>
