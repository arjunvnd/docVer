
<form (ngSubmit)="onSubmit(f)" #f="ngForm">

    <div class="input-group date">
        <label for="regDate">Date Of Death</label>
        <input name="regDate" class="form-control" type="date" ngModel required>
    </div>
  <div class="form-group">
      <label for="exampleInputEmail1">Name of Deceased</label>
      <input type="text" class="form-control" name="nameOfDeceased" aria-describedby="emailHelp"
      ngModel
      required
      pattern="^[a-zA-Z\. ]*$">
      
  </div>
  <div class="form-group">
      <label for="exampleInputPassword1">Name of father/husband</label>
      <input type="text" class="form-control" name="nameOfFather" ngModel  
      required
      pattern="^[a-zA-Z\. ]*$">
  </div>
  <div class="form-group">
      <label for="exampleInputPassword1">Name Of mother</label>
      <input type="text" class="form-control" name="nameOfMother" ngModel
      required
      pattern="^[a-zA-Z\. ]*$">
  </div>
  <div class="form-group">
      <label for="sel1">Sex of the Deceased</label>
      <select class="form-control" name="sex" ngModel required>
          <option value="" selected disabled hidden>Click Here to choose</option>
          <option  value="male">Male</option>
          <option value="female">Female</option>
          
      </select>

      </div>


      
  <div class="form-group">
      <label for="exampleInputPassword1">Address of the Deceased at the time of death</label>
      <textarea class="form-control" name="permaddress" ngModel required
      ></textarea><br><span *ngIf="!f.valid&&f.touched" class="alert alert-danger">Please check the feild with red border</span>
  
  </div>


  <br>
  <div class="form-group">
      
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
      
  </div>


</form>
<br>
